<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap"
      rel="stylesheet"
    />
    <link/ rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>CattyBoard</title>
  </head>
  <body>
    <!-- The sidebar -->
    <div class="sidebar">
      <i class="las side-icons-first la-bars"></i>
      <i class="las side-icons-middle la-home"></i>
      <i class="las side-icons-middle la-search"></i>
      <i class="las side-icons-middle la-volume-up"></i>
      <i class="las side-icons-middle la-user"></i>
      <!-- spotify add -->
      <i class="las side-icons-middle la-cog"></i>
      <i class="las side-icons-middle la-cog"></i>
      <!-- sound cloud add -->
      <i class="las side-icons-last la-cog"></i>
    </div>

    <!-- Main Section -->
    <div class="main-content">
      <div class="top-content">
        <div class="img-catty">
          <img
            src="./images//cattyboard.jpg"
            alt="Cattyboard image"
            class="catty-img"
          />
        </div>

        <div class="top-box-data">
          <div>
            <h2>CattyBoard top 100 Single Charts (11.06.36)</h2>
            <p>Unknown Artist <br />2016.Charts.100 songs</p>
          </div>
          <div class="play-buttons">
            <span><i class="las la-play"></i>Play all</span>
            <span class="span-margin"><i class="las la-plus"></i>Add more</span>
            <span class="span-margin"
              ><i class="las la-ellipsis-h"></i>More</span
            >
          </div>
        </div>
      </div>

      <div class="bottom-content"></div>
    </div>
  </body>
</html>
